name: workflow-command

on: ['push']

jobs: 
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: "group logging"
        run: |
          echo "::group::My group message"
          echo "Message 1"
          echo "Message 2"
          echo "::endgroup::"
      - name: "step 1"
        run: |
          echo "MY_VAL=hello" >> $GITHUB_ENV
      - name: "step 2"
        run: |
          echo MY_VAL
